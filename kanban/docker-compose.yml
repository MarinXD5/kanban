version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: kanban-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kanban_db
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
